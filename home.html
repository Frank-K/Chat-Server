<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel='stylesheet' href='/css/home.css' />

    <title>Web Chat</title>
  </head>
  <body>
    <div class="container main shadow" data-trigger="manual" data-animation="true" data-toggle="tooltip" data-placement="top" aria-label="services for cars" data-title="Scroll up to see previous messages">
      
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <i class="fas fa-times close" data-room-index="0"></i>
          <a class="nav-link active" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">General <i class="far fa-comment"></i></a>
        </li>
        <li class="nav-item">
          <i class="fas fa-times close" data-room-index="1"></i>
          <a class="nav-link" data-toggle="tab" href="#random" role="tab" aria-controls="random" aria-selected="false">Random  <i class="far fa-comment-dots"></i></a>
        </li>
        <li class="nav-item">
          <i class="fas fa-times close" data-room-index="2"></i>
          <a class="nav-link" data-toggle="tab" href="#courses" role="tab" aria-controls="courses" aria-selected="false">Courses  <i class="far fa-comment-dots"></i></a>
        </li>
      </ul>

      <div class="tab-content">
        <ul id="general" class="message-container tab-pane fade show active" role="tabpanel" aria-labelledby="general-tab"></ul>
        <ul id="random" class="message-container tab-pane fade" role="tabpanel" aria-labelledby="random-tab"></ul>
        <ul id="courses" class="message-container tab-pane fade" role="tabpanel" aria-labelledby="courses-tab"></ul>
      </div>
      
      <div class="message-input">
        <form action="">
          <p id="notice" class="text-muted">Character limit: 0 / 280</p>
          <div class="input-group">
            <input type="text" id="message" autocomplete="off" placeholder="Enter a message" maxlength="280" class="form-control input">
            <span id="submit-button" class="input-group-btn btn">
              <i class="fas fa-paper-plane fa-lg"></i>
            </span>
          </div>
        </form>
      </div>

      <div class="center">
          <button type="button" class="btn help-button shadow-sm text-muted"><i class="fas fa-info-circle"></i> I need some help</button>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/messages.js"></script>
    <script src="/js/home.js"></script>
  </body>
</html>
